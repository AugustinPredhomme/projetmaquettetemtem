<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../no-menu.css">
    <title>Projet Maquette Temtem</title>
</head>
<body>
    <header class="header gap">
        <div class="header-left ham_menu_icon" tabindex="1">
            <img src="../img/util/hamburger_menu_icon.png" alt="hamburger_menu_icon" class="ham_menu_icon">
        </div>
        <div class="tt_logo">
            <a href="../index.html"><img src="../img/util/temtem_logo.png" alt="temtem_logo" class="tt_logo"></a>
        </div>
        <div class="header_right"></div>
    </header>

    <div class="content" id="content-stats">
        <section class="tt-showcase">
            <div class="tt-showcase-name"><h2>Mimit</h2></div>
            <img src="../img/temtems/mimit_big.png" alt="mimit-img" class="tt-showcase-img">
            <div class="tt-showcase-type">
                <img src="../img/types/digital.png" alt="type-digital">
                <div class="tt-showcase-type-name"><h4>Digital</h4></div>
            </div>
            <div id="bouton-retour" class="menu-list border_top border_right" onclick="history.back()">
                <img src="../img/util/back_icon.png" alt="back_icon" class="menu-icon">
                <button class="btn-back" tabindex="0">Retour</button>
            </div>
        </section>
        <section class="stats">
            <table class="stats-table">
                <thead>
                  <tr>
                    <th></th>
                    <th><h2>Statistiques</h2></th>
                    <th><img src="../img/types/digital.png" alt="type-digital"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td rowspan="2" class="stats-td ic">
                        <img src="../img/stats/stat_pv.png" alt="stats-pv-icon">
                        <span class="stats-td">PV</span>
                    </td>
                    <td rowspan="2" class="stats-td stats-value">
                        <span class="stats-td">55</span>
                        <progress max="100" value="55"></progress>
                    </td>
                    <td class="stats-td">
                        <img src="../img/types/neutre.png" alt="type-neutre">
                        <span class="stats-td">x1</span>
                    </td>
                  </tr>
                  <tr>
                    <td class="stats-td">
                        <img src="../img/types/fire.png" alt="type-fire">
                        <span class="stats-td">x1</span>
                    </td>
                  </tr>
                  <tr>
                    <td rowspan="2" class="stats-td ic">
                        <img src="../img/stats/stat_endurance.png" alt="stats-endurance-icon">
                        <span class="stats-td">END</span>
                    </td>
                    <td rowspan="2" class="stats-td stats-value">
                        <span class="stats-td">55</span>
                        <progress max="100" value="55"></progress>
                    </td>
                    <td class="stats-td">
                        <img src="../img/types/water.png" alt="type-water">
                        <span class="stats-td">x1</span>
                    </td>
                  </tr>
                  <tr>
                    <td class="stats-td">
                        <img src="../img/types/nature.png" alt="type-nature">
                        <span class="stats-td">x1</span>
                    </td>
                  </tr>
                  <tr>
                    <td rowspan="2" class="stats-td ic">
                        <img src="../img/stats/stat_vitesse.png" alt="stats-vitesse-icon">
                        <span class="stats-td">VIT</span>
                    </td>
                    <td rowspan="2" class="stats-td stats-value">
                        <span class="stats-td">55</span>
                        <progress max="100" value="55"></progress>
                    </td>
                    <td class="stats-td">
                        <img src="../img/types/electric.png" alt="type-electric">
                        <span class="stats-td">x1</span>
                    </td>
                  </tr>
                  <tr>
                    <td class="stats-td">
                        <img src="../img/types/earth.png" alt="type-earth">
                        <span class="stats-td">x1</span>
                    </td>
                  </tr>
                  <tr>
                    <td rowspan="2" class="stats-td ic"><img src="../img/stats/stat_atq.png" alt="stats-attaque-icon">
                        <span class="stats-td">ATQ</span>
                    </td>
                    <td rowspan="2" class="stats-td stats-value">
                        <span class="stats-td">55</span>
                        <progress max="100" value="55"></progress>
                    </td>
                    <td class="stats-td">
                        <img src="../img/types/mental.png" alt="type-mental">
                        <span class="stats-td">x1</span>
                    </td>
                  </tr>
                  <tr>
                    <td class="stats-td">
                        <img src="../img/types/wind.png" alt="type-wind">
                        <span class="stats-td">x1</span>
                    </td>
                  </tr>
                  <tr>
                    <td rowspan="2" class="stats-td ic">
                        <img src="../img/stats/stat_def.png" alt="stats-défense-icon">
                        <span class="stats-td">DEF</span>
                    </td>
                    <td rowspan="2" class="stats-td stats-value">
                        <span class="stats-td">65</span>
                        <progress max="100" value="65"></progress>
                    </td>
                    <td class="stats-td">
                        <img src="../img/types/melee.png" alt="type-melee">
                        <span class="stats-td">x1</span>
                    </td>
                  </tr>
                  <tr>
                    <td class="stats-td">
                        <img src="../img/types/crystal.png" alt="type-crystal">
                        <span class="stats-td">x1</span>
                    </td>
                  </tr>
                  <tr>
                    <td rowspan="2" class="stats-td ic">
                        <img src="../img/stats/stat_atqsp.png" alt="stats-attaque-spéciale-icon">
                        <span class="stats-td">ATQSP</span>
                    </td>
                    <td rowspan="2" class="stats-td stats-value">
                        <span class="stats-td">55</span>
                        <progress max="100" value="55"></progress>
                    </td>
                    <td class="stats-td">
                        <img src="../img/types/toxic.png" alt="type-toxic">
                        <span class="stats-td">x1</span>
                    </td>
                  </tr>
                  <tr>
                    <td class="stats-td">
                        <img src="../img/types/digital.png" alt="type-digital">
                        <span class="stats-td">x1</span>
                    </td>
                  </tr>
                  <tr>
                    <td rowspan="2" class="stats-td ic" id="defsp">
                        <img src="../img/stats/stat_defsp.png" alt="stats-défense-spéciale-icon">
                        <span class="stats-td">DÉFSP</span>
                    </td>
                    <td rowspan="2" class="stats-td stats-value">
                        <span class="stats-td">65</span>
                        <progress max="100" value="65"></progress>
                    </td>
                    <td rowspan="2" class="stats-td"></td>
                  </tr>
                </tbody>
            </table>
        </section>
    </div>
</body>
</html>
